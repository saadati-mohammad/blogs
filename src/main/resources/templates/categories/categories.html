<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <div th:replace="fragment/layout::head"></div>
</head>
<body>

<div th:replace="fragment/layout::header"></div>

<div class="container-fluid m-0 p-4">

    <button type="button" class="mb-2 btn btn-primary" data-toggle="modal" data-target="#exampleModal"
            style="width: 100px">
        NEW
    </button>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Register Category :</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <label class="col-form-label col-sm-2" for="title">Title : </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="title"/>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Operation</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>varzeshi</td>
            <td>
                <button class="btn btn-success" style="width: 80px">Edit</button>
                <button class="btn btn-danger" style="width: 80px">Delete</button>
            </td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>farhangi</td>
            <td>
                <button class="btn btn-success" style="width: 80px">Edit</button>
                <button class="btn btn-danger" style="width: 80px">Delete</button>
            </td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td>siasi</td>
            <td>
                <button class="btn btn-success" style="width: 80px">Edit</button>
                <button class="btn btn-danger" style="width: 80px">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
